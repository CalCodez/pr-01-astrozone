<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />

		<link href="https://fonts.cdnfonts.com/css/laandbrau" rel="stylesheet" />

		<link rel="stylesheet" href="./css/deafults.css" />
		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="stylesheet" href="./css/responsive.css" />
		<link rel="stylesheet" href="./css/animation.css" />
		<title>AstroZone</title>
	</head>
	<body>
		<div class="header-container container">
			<h1>AstroZone</h1>
		</div>

		<section class="astro-gallery-section container">
			<div class="backsplash-container contianer">
				<img src="./assets/astro_backsplash/aries_backsplash.jpg" alt="Aries" />
			</div>

			<div class="reel-wrapper container">
				<div id="cardReel" class="card-reel container">
					<div id="card1" class="astro-card container active">
						<div class="astro-sign-container">
							<i class="ti ti-zodiac-aries"></i>
						</div>
						<div class="astro-card-name-container">Aries</div>
					</div>

					<div id="card2" class="astro-card container next">
						<div class="astro-sign-container">
							<i class="ti ti-zodiac-virgo"></i>
						</div>
						<div class="astro-card-name-container">Virgo</div>
					</div>

					<div id="card3" class="astro-card container prev">
						<div class="astro-sign-container">
							<i class="ti ti-zodiac-leo"></i>
						</div>
						<div class="astro-card-name-container">Leo</div>
					</div>
					<div id="card4" class="astro-card container">
						<div class="astro-sign-container">
							<i class="ti ti-zodiac-libra"></i>
						</div>
						<div class="astro-card-name-container">Libra</div>
					</div>
				</div>

				<div class="reel-control-container container">
					<button class="reel-control"><i class="fa-solid fa-caret-left"></i></button>
					<button class="reel-control"><i class="fa-solid fa-caret-right"></i></button>
				</div>
			</div>
		</section>

		<script src="/js.js"></script>
		<script src="/gallery.js"></script>
	</body>
</html>
